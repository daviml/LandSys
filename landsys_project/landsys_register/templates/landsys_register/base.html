<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landsys</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="col-md-10 offset-md-1 mt-5">
            <div class="jumbotron">
                <h1 style="text-align: center;" class="display-4">LandSys</h1>
                <hr class="my-4">
                {% block content %}
                {% endblock content %}
                <hr class="my-4">
                <div style="text-align: center;">

                <a href="{% url 'landsys_insertv' %}" class="btn btn-success">Cadastro Vendedores</a>
                <a href="{% url 'landsys_listv' %}" class="btn btn-success">Lista Vendedores</a>
                
                <a href="{% url 'landsys_insertc' %}" class="btn btn-success">Cadastro Clientes</a>
                <a href="{% url 'landsys_listc' %}" class="btn btn-success">Lista Clientes</a>
                </div>
            </div>
        </div>
    </div>

    

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
